<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>StarWarsTodoList</title>
</head>
<body>
    <div class="center">
    <header>
        <h1>Todo List</h1>
    </header>
    <div class="form_todolist">
    <form>
        <div class="button_form">
        <textarea type="text" class="todo-input"></textarea>
        <button class="todo-button" type="sumbit">
        <i class="fas fa-plus-square"></i>            
        </button>            
        </div>

        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        <div>
        <button type="button" class="delete-completed">
            delete completed
        </button>            
        </div>            
        </div>


    </form>
 <div class="todo-container">
        <ul class="todo-list">
        </ul>
    </div>        
</div>    
</div>

<div class="desc">StarWars ToDo</div>
<div class="loading-bar"></div>
<canvas class="webgl"></canvas>
</body>
</html>
